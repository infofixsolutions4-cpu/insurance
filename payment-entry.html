<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insurance Claim Management | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f4f6f9;color:#333}

/* ===== HEADER ===== */
header{
    height:60px;
    background:#1e293b;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    position:fixed;
    width:100%;
    top:0;
    z-index:1000;
}
header .left{
    display:flex;
    align-items:center;
    gap:15px;
}
.menu-btn{
    font-size:20px;
    cursor:pointer;
}
header .title{
    font-weight:600;
    font-size:18px;
}
header .right{
    font-size:14px;
}

/* ===== LAYOUT ===== */
.container{
    display:flex;
    margin-top:60px;
}

/* ===== SIDEBAR ===== */
.sidebar{
    width:240px;
    background:#0f172a;
    min-height:100vh;
    transition:.3s;
}
.sidebar ul{
    list-style:none;
    padding:15px;
}
.sidebar li{
    padding:12px 15px;
    color:#cbd5e1;
    cursor:pointer;
    border-radius:6px;
    margin-bottom:6px;
    font-size:14px;
}
.sidebar li i{
    width:20px;
}
.sidebar li:hover, .sidebar li.active{
    background:#2563eb;
    color:#fff;
}

/* ===== MAIN ===== */
main{
    flex:1;
    padding:20px;
}

/* ===== DASHBOARD CARDS ===== */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}
.card{
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.08);
}
.card h3{
    font-size:14px;
    color:#6b7280;
}
.card p{
    font-size:26px;
    font-weight:600;
    margin-top:10px;
}
.card i{
    float:right;
    font-size:30px;
    opacity:.2;
}

/* ===== TOAST ===== */
.toast{
    position:fixed;
    top:80px;
    right:20px;
    background:#16a34a;
    color:#fff;
    padding:12px 20px;
    border-radius:6px;
    display:none;
    z-index:9999;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    .sidebar{
        position:fixed;
        left:-240px;
        top:60px;
        height:100%;
        z-index:1001;
    }
    .sidebar.show{
        left:0;
    }
}
.box{
    background:#fff;
    padding:25px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.08);
}

.section-title{
    margin:25px 0 10px;
    color:#1e293b;
    font-size:16px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

label{
    font-size:13px;
    color:#374151;
}

.input{
    width:100%;
    padding:10px;
    margin-top:5px;
    border:1px solid #d1d5db;
    border-radius:6px;
    outline:none;
}
.input:focus{
    border-color:#2563eb;
}

.readonly{
    background:#f1f5f9;
}

.btn-save{
    background:#2563eb;
    color:#fff;
    padding:12px 30px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.btn-save:hover{
    background:#1d4ed8;
}
.box{
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.08);
    overflow-x:auto;
}

.table{
    width:100%;
    border-collapse:collapse;
    font-size:14px;
}

.table th{
    background:#f1f5f9;
    padding:12px;
    text-align:left;
}

.table td{
    padding:12px;
    border-bottom:1px solid #e5e7eb;
}

.balance{
    font-weight:600;
    color:#dc2626;
}

.btn-pay{
    background:#16a34a;
    color:#fff;
    border:none;
    padding:6px 14px;
    border-radius:6px;
    cursor:pointer;
}
.btn-pay:hover{
    background:#15803d;
}
<style>
.box{
    background:#fff;
    padding:25px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.08);
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));

}

label{
    font-size:13px;

}

.input{
    width:100%;
    padding:10px;

    border:1px solid #d1d5db;
    border-radius:6px;
    outline:none;
}

.input:focus{
    border-color:#2563eb;
}

.readonly{
    background:#f1f5f9;
}

.btn-save{
    background:#16a34a;
    color:#fff;
    padding:12px 30px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.btn-save:hover{
    background:#15803d;
}
.sidebar a{
    text-decoration:none;
    color:inherit;
    display:block;
}

.menu-title{
    color:#64748b;
    font-size:12px;
    margin:15px 10px 5px;
    text-transform:uppercase;
}
</style>

</style>
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
    <div class="left">
        <i class="fa fa-bars menu-btn" onclick="toggleMenu()"></i>
        <div class="title">Insurance Claim System</div>
    </div>
    <div class="right" id="dateTime"></div>
</header>

<!-- ===== TOAST ===== -->
<div class="toast" id="toast">Saved Successfully</div>

<!-- ===== BODY ===== -->
<div class="container">

    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar" id="sidebar">
       <ul>
    <!-- DASHBOARD -->
    <li class="active">
        <a href="dashboard.html">
            <i class="fa fa-gauge"></i> Dashboard
        </a>
    </li>

    <!-- INSURANCE MASTER -->
    <li class="menu-title">MASTERS</li>

    <li>
        <a href="add-insurance.html">
            <i class="fa fa-building"></i> Add Insurance
        </a>
    </li>

    <li>
        <a href="insurance-list.html">
            <i class="fa fa-list"></i> Insurance List
        </a>
    </li>

    <!-- CLAIM FLOW -->
    <li class="menu-title">CLAIMS</li>

    <li>
        <a href="claim-entry.html">
            <i class="fa fa-car-burst"></i> Claim Entry
        </a>
    </li>

    <li>
        <a href="pending-payment.html">
            <i class="fa fa-clock"></i> Pending Payments
        </a>
    </li>

    <li>
        <a href="payment-entry.html">
            <i class="fa fa-money-check"></i> Payment Entry
        </a>
    </li>

    <li>
        <a href="completed-claims.html">
            <i class="fa fa-check-circle"></i> Completed Claims
        </a>
    </li>
</ul>

    </aside>
<main>
<h2>Insurance Payment Entry</h2>
<br>

<div class="box">

<form onsubmit="savePayment(event)">

<div class="grid">

    <div>
        <label>Claim Number</label>
        <input type="text" class="input" value="CLM-101" readonly>
    </div>

    <div>
        <label>Insurance Company</label>
        <input type="text" class="input" value="ICICI Lombard" readonly>
    </div>

    <div>
        <label>Approved Amount (₹)</label>
        <input type="number" class="input" id="approvedAmt" value="40000" readonly>
    </div>

    <div>
        <label>Already Paid by Insurance (₹)</label>
        <input type="number" class="input" id="paidAmt" value="0" readonly>
    </div>

    <div>
        <label>Balance Amount (₹)</label>
        <input type="number" class="input readonly" id="balanceAmt" value="40000" readonly>
    </div>

    <div>
        <label>Payment Amount (₹)</label>
        <input type="number" class="input" id="paymentAmt" oninput="calcBalance()" required>
    </div>

    <div>
        <label>Payment Mode</label>
        <select class="input">
            <option>NEFT</option>
            <option>RTGS</option>
            <option>Cheque</option>
            <option>Cash</option>
        </select>
    </div>

    <div>
        <label>Transaction / Cheque No</label>
        <input type="text" class="input">
    </div>

    <div>
        <label>Payment Date</label>
        <input type="date" class="input">
    </div>

    <div style="grid-column:1/-1">
        <label>Remarks</label>
        <textarea rows="3" class="input"></textarea>
    </div>

</div>

<br>
<button class="btn-save">Save Payment</button>

</form>
</div>
</main>

</div>

</body>
<script>
function calcBalance(){
    let approved = parseFloat(document.getElementById('approvedAmt').value) || 0;
    let paid = parseFloat(document.getElementById('paidAmt').value) || 0;
    let payment = parseFloat(document.getElementById('paymentAmt').value) || 0;

    let balance = approved - (paid + payment);
    document.getElementById('balanceAmt').value = balance;
}

function savePayment(e){
    e.preventDefault();

    let balance = document.getElementById('balanceAmt').value;

    if(balance <= 0){
        showToast("Payment Saved & Claim Completed");
        // redirect to completed claims
        // window.location.href = "completed-claims.html";
    }else{
        showToast("Partial Payment Saved");
    }
}
</script>

</html>
